


<form id="login-form" name="loginForm" ng-submit ="loginForm.$valid && sendReco(reco)">

    <div class="form-group">
        <label for="name">What's your email address?</label>
        <input type="email" ng-model ="reco.email" class="form-control" id="reco-email" placeholder="awesome@macmillan.com">
    </div>

    <div class="form-group">

        <label for="name">Improvement Name</label>
        <input type="text" ng-model="reco.name" class="form-control" id="reco-name" placeholder="One sentence description">
    </div>

    <div class="form-group">

        <label for="name">Describe the improvement</label>
        <input type="text" ng-model="reco.desc" class="form-control" id="reco-desc" placeholder="Give us more details">
    </div>

    <div class="form-group">

        <label for="name">Who recommended the improvement?</label>
        <input type="email" ng-model="reco.origin" class="form-control" id="reco-origin" placeholder="instructor@university.edu">
    </div>

    <div class="form-group">

        <label for="name">What subject matter does that affect?</label>
        <input type="text" ng-model="reco.subject" class="form-control" id="reco-subject" placeholder="Molecular Biology">
    </div>

    <div class="form-group">

        <label for="name">Which of our Macmillan Learning products does that affect?</label>
        <input type="text" ng-model ="reco.products" class="form-control" id="reco-products" placeholder="LearningCurve">
    </div>

    <div class="form-group">
        <legend>In your opinion, how important is this suggestion?</legend>
        <ul>
            <li>
                <label for="priority_1">
                    <input type="radio" id="priority_1" ng-model="reco.priority" value="LOW" />
                    LOW
                </label>
            </li>
            <li>
                <label for="priority_2">
                    <input type="radio" id="priority_2"ng-model="reco.priority" value="NEUTRAL" />
                    NEUTRAL
                </label>
            </li>
            <li>
                <label for="priority_3">
                    <input type="radio" id="priority_3" ng-model="reco.priority" value="HIGH" />
                    HIGH
                </label>
            </li>
        </ul>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>


</form>

<pre>reco = {{reco | json}}</pre>
